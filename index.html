<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <style>
    background: red;
  </style>
  <body>
    <h2>TOP 6 BEST GAMES OF THE YEAR:</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <p id="join"></p>
    <p id="pop1"></p>
    <p id="pop2"></p>

    <script>
      var codingal = [
        "The last of us II remastered",
        "Destiny 2",
        "Thank Goodness You're Here!",
        "Tekken 8",
        "Elden Ring",
        "Another Crab's Treassure",
      ];

      document.getElementById("demo").innerHTML = codingal[2];
      document.getElementById("demo1").innerHTML = codingal[3];
      document.getElementById("demo2").innerHTML = codingal[4];
      document.getElementById("demo3").innerHTML = codingal[5];

      document.getElementById("join").innerHTML = codingal.join(" , ");

      codingal.pop();

      document.getElementById("pop1").innerHTML = codingal;

      codingal.pop();
      document.getElementById("pop2").innerHTML = codingal;
    </script>
  </body>
</html>
